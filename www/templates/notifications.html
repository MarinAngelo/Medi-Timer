<ion-view view-title="Medi-Liste">
    <ion-content>
        <h3>Geplante Benachrichtigungen:</h3>
        <ion-list>
            <ion-item ng-repeat="notification in allNotifications | orderBy : 'date'">
             <!-- | orderBy: 'at' -->
                <!-- {{notification.title}} {{notification.at | date: 'dd.MM.yyyy HH:mm'}} -->
                {{notification.name}} {{notification.date | date: 'dd.MM HH:mm'}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
